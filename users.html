
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login / Sign Up Form</title>
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"-->
    <link rel="stylesheet" href="users.css">
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script-->
    
</head>
<body>

    <div class="bg">
        <nav>
          <a href="./index.html">Home</a>
        </nav>
    </div>

<div class="container">
    <div class="form" id="login">
        <h1 class="form__title">Login</h1>
        
        <div class="form__input-group">
            <input id="login_email" type="text" class="form__input" autofocus placeholder="Email Address">
        </div>

        <div class="form__input-group">
                <input id="login_password" type="password" class="form__input" autofocus placeholder="Password">
        </div>

        <button id="login_btn" class="form__button" type="submit">Continue</button>
        
        <p class="form__text">
            <a class="form__link" href="" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </div>



    <div class="form form--hidden" id="register">
        <h1 class="form__title">Create Account</h1>
        
        <div class="form__input-group">
            <input type="text" id="full_name" class="form__input" autofocus placeholder="Full name">
        </div>

        <div class="form__input-group">
            <input id="register_email" type="text" class="form__input" autofocus placeholder="Email Address">
        </div>

        <div class="form__input-group">
            <input id="register_password" type="password" class="form__input" autofocus placeholder="Password">
        </div>

        <button id="register_btn" class="form__button" type="submit">Continue</button>

        <p class="form__text">
            <a class="form__link" href="" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </div>
  
</div>
<script type="module" src="users.js"></script>

</body>
